{% extends 'base_auth.html' %}
{% load static %}


{% block content %}

<div class="row">
  <div class="col-md-4"></div>
  <div class="col-md-4">
    <div class="card mt-5">


      <div class="card-body">
        <div class="card-title py-3">
          <div style="display: flex; justify-content: center; margin-bottom: 10px;">
            <h4 style="padding: 2px 2px; border-radius: 8px; font-weight: bolder; text-decoration: none; color: #388adc; ">MoneyMax</h4>
          </div>
          <h4>Please enter your email to get reset link</h4>
        </div>
        <form action="{% url 'request-password' %}" method="post">
          {% csrf_token %}

          {% include 'partials/_messages.html' %}

          
          <div class="form-group">
            <input
              type="email"
              name="email"
              placeholder="Enter your Email Address here"
              class="form-control form-control-sm"
              id="emailField"

              value="{{values.email}}"
            />
          </div>
        
         
          <input type="submit" value="submit" class="btn btn-block btn-primary submit-btn" />
        </form>

        <div class="container">

          <span class="text-lead lead"> Have an account? </span><a href="{% url 'login' %}"a>Login</a><br>
          <span class="text-lead lead"> Dont have an account? </span><a href="{% url 'register' %}"a>Register</a>
  
        </div>

      </div>

      </div>
    </div>
  </div>
  <div class="col-md-4"></div>
</div>

<script src="{% static 'js/register.js' %}"></script>

{% endblock content %}
