{% extends 'base_auth.html' %}
{% load static %}


{% block content %}

<div class="row">
  <div class="col-md-4"></div>
  <div class="col-md-4">
    <div class="card mt-5">


      <div class="card-body">
        <div class="card-title py-3">
          <div style="display: flex; justify-content: center; margin-bottom: 10px;">
            <h4 style="padding: 2px 2px; border-radius: 8px; font-weight: bolder; text-decoration: none; color: #388adc; ">MoneyMax</h4>
          </div>
          <h4>Set your new password</h4>
        </div>
        <form action="{% url 'reset-user-password' uidb64 token %}" method="post">
          {% csrf_token %}

          {% include 'partials/_messages.html' %}
          
          <div class="form-group">
            <input
              type="password"
              name="password"
              placeholder="Password"
              class="form-control form-control-sm"
              id="passwordField"
            />
          </div>

          <div class="form-group">
            <input
              type="password"
              name="password2"
              placeholder="Confirm Password"
              class="form-control form-control-sm"
              id="passwordField"
            />
            <small class="float-right py-3 showPasswordToggle">SHOW</small>
          </div>

          <input type="submit" value="Submit" class="btn btn-block btn-primary submit-btn" />
        </form>

        <div class="container">

          <span class="text-lead lead"> Have an account? </span><a href="{% url 'login' %}"a>Login</a><br>
          <span class="text-lead lead"> Dont have account? </span><a href="{% url 'register' %}"a>Register Here</a>
  
        </div>

      </div>

      </div>
    </div>
  </div>
  <div class="col-md-4"></div>
</div>

<script src="{% static 'js/register.js' %}"></script>

{% endblock content %}
