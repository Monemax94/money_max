<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income Report</title>



    <style>
        @page {
            size: A4;
            margin: 2.5cm 1.5cm 3.5cm;

            @top-center {
                content: "MONEY-MAX LTD";
            }

            @bottom-right {
                content: "page " counter(page) " of " counter(num_pages);
            }
        }
    </style>
</head>
<body>
    <img src="https://drive.google.com/file/d/1Z4sRvjjyBYGJgADYsmwhprZ4oLuL3-eG/view?usp=sharing" />

    <h3>Incomes List</h3>

    <table class="table">
        <thead>
            <tr>
                <th>S/N</th>
                <th>DESCRIPTION</th>
                <th>SOURCE</th>
                <th>AMOUNT</th>
                <th>DATE</th>
            </tr>
        </thead>
        <br>
        <tbody>
            {% for income in incomes %}
                <tr>
                    <td>{{ forloop.counter }}</td>
                    <td>{{ income.description }}</td>
                    <td>{{ income.source }}</td>
                    <td>{{ income.amount }}</td>
                    <td>{{ income.date }}</td>
                </tr>
            {% endfor %}
            <tr>
                <td>Total</td>
                <td>{{ total }}</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
